<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="/freeCode Camp Projects/Project 5 - Survey Form/styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description</p>
    <form action="" id="survey-form">
        <div class="basic-information">
            <label for="" id="name-label">Name <input type="text" name="" id="name"></label>
            <label for="" id="email-label">Email <input type="email" name="" id="email"></label>
            <label for="" id="number-label">Number <input type="number" name="" id="number" min="0" max="100"></label>
        </div>
        <div class="dropdown-question">
            <select name="" id="dropdown">
                <option value="">Dropdown Option 1</option>
                <option value="">Dropdown Option 2</option>
            </select>
        </div>
        <div class="radio-question">
            <label for=""><input type="radio" name="radio"> Radio Option 1</label>
            <label for=""><input type="radio" name="radio"> Radio Option 2</label>
        </div>
        <div class="checkbox-question">
        <label for=""><input type="checkbox" value=""> Checkbox Option 1</label>
        <label for=""><input type="checkbox" value=""> Checkbox Option 2</label>
        </div>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
